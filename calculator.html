<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="result">
      <p id="result-box">0</p>
    </div>

    <div class="buttons">
      <div class="button action-btn clear" id="clearAll"> AC </div>
      <div class="button num-btn  calc-action-btn"> /</div>
      <div class="button num-btn  calc-action-btn">*</div>
      <div class="button action-btn clear" id="clearLast"> C</div>

      <div class="button num-btn seven">7</div>
      <div class="button num-btn eight">8</div>
      <div class="button num-btn  nine">9</div>
      <div class="button num-btn  calc-action-btn">+</div>


      <div class="button num-btn  four">4</div>
      <div class="button num-btn  five">5</div>
      <div class="button num-btn  six">6</div>
      <div class="button num-btn  calc-action-btn">-</div>

      <div class="button num-btn  one">1</div>
      <div class="button num-btn  two">2</div>
      <div class="button num-btn  three">3</div>

      <div class="button calc-action-btn bracket" id="bracket">( )</div>
      <div class="button num-btn  zero">0</div>
      <div class="button num-btn  point">.</div>
      <div class="button calc-action-btn equals" id="equals">=</div>
    </div>

  </div>
  <script src="./script.js"></script>

</body>

</html>
